apply plugin: 'com.android.application'

android {
    compileSdkVersion 27


    defaultConfig {
        applicationId "com.filestack.android.demo"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.filestack:filestack-android:5.0.0-0.1.0'
//Universal Image Loader
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:11.4.0'

    //Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database:11.4.0'

    //Firebase Storage
    implementation 'com.google.firebase:firebase-storage:11.4.0'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    implementation project(':filestack')

    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:5.5.1'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.4.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-building:0.1.0'
//    implementation 'com.github.bumptech.glide:glide:4.0.0'
   implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'
}



apply plugin: 'com.google.gms.google-services'